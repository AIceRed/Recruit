<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        function setActiveStyleSheet(title) {
            var i, a, main;
            for(i=0; (a = document.getElementsByTagName("link")[i]); i++) {
                if(a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title")) {
                    a.disabled = true;
                    if(a.getAttribute("title") == title)
                        a.disabled = false;
                }
            }
        }
    </script>
    <link title="style1" rel="stylesheet" href="../common/css/style1.css" type="text/css" />
    <link title="style2" rel="alternate stylesheet" href="../common/css/style2.css" type="text/css" />
</head>
<body>
<div class="style_changer">
    <div class="style_changer_text">更换皮肤:</div>
    <input type="button" value="1" onclick="setActiveStyleSheet('style1');" />
    <input type="button" value="2" onclick="setActiveStyleSheet('style2');" />
</div>
{% if type==1 %}
<div class="form_content">
    <form id="test" action="/api/resumes/add" method="post">
        <fieldset>
            <legend>基本信息</legend>
            <div class="form-row">
                <input type="text" name="id" value="{{rs[0].id}}" style="display: none"/>
                <div class="field-label"><label>姓名</label>:</div>
                <div class="field-widget"><input type="text" name="name"  class="required" value="{{rs[0].name}}"/></div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>性别</label>:</div>
                <div class="field-widget">
                    <select name="sex" class="validate-selection" value="{{rs[0].sex}}">
                        {% if rs[0].sex == "男" %}
                        <option selected="selected">男</option>
                        <option>女</option>
                        {% else %}
                        <option selected="selected">男</option>
                        <option>女</option>
                        {% endif %}
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>生日</label>:</div>
                <div class="field-widget"><input type="month" name="birthday" class="required" value="{{rs[0].birthday}}"/></div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>邮箱</label>:</div>
                <div class="field-widget"><input type="email" name="postbox" class="required" value="{{rs[0].postbox}}"/></div>
            </div>
        </fieldset>

        <fieldset>
            <legend>求职意向</legend>
            <div class="form-row">
                <div class="field-label"><label>职位</label>:</div>
                <div class="field-widget"><input type="text" name="position" class="required" value="{{rs[0].position}}"/></div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>期望薪资</label>:</div>
                <div class="field-widget"><input type="text" name="salary"class="required" value="{{rs[0].salary}}"/></div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>到岗时间</label>:</div>
                <div class="field-widget"><input type="text" name="time"class="required" value="{{rs[0].time}}"/></div>
            </div>
            <div class="form-row">
                <div class="field-label"><label>工作经验</label>:</div>
                <div class="field-widget"><input type="text" name="experiencetime" class="required" value="{{rs[0].experiencetime}}"/></div>
            </div>
        </fieldset>
        <fieldset>
            <legend>教育经历</legend>
            <div class="form-row">
                <div class="field-label"><label>所在学校</label>:</div>
                <div class="field-widget"><input type="text" name="school" class="required" value="{{rs[0].school}}"/></div>
            </div>
            <div class="form-row">
                <div class="field-label"><label>专业</label>:</div>
                <div class="field-widget"><input type="text" name="major" class="required" value="{{rs[0].major}}"/></div>
            </div>
            <div class="form-row">
                <div class="field-label"><label>学历</label>:</div>
                <div class="field-widget"><input type="text" name="record" class="required" value="{{rs[0].record}}"/></div>
            </div>
            <div class="form-row">
                <div class="field-label"><label>入学时间</label>:</div>
                <div class="field-widget"><input type="month" name="data1" class="required" value="{{rs[0].data1}}"/></div>
            </div>
            <div class="form-row">
                <div class="field-label"><label>毕业时间</label>:</div>
                <div class="field-widget"><input type="month" name="data2" class="required" value="{{rs[0].data1}}"/></div>
            </div>
        </fieldset>
        <fieldset>
            <legend>工作履历</legend>
            <div class="field-widget">
                <textarea name="experience" cols="70" rows="8" class="requireds">{{rs[0].experience}}</textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>专业技能</legend>
            <div class="field-widget">
                <textarea name="skill" cols="70" rows="8" class="requireds">{{rs[0].skill}}</textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>证书</legend>
            <div class="field-widget">
                <textarea name="diploma" cols="70" rows="8" class="requireds">{{rs[0].diploma}}</textarea>
            </div>
        </fieldset>
        <input type="submit" class="submit" value="提交数据" />
    </form>
</div>
