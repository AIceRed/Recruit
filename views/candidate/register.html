<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>body{padding-top: 60px;}</style>
    <link href="common/bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="common/login-register/login-register.css" rel="stylesheet" />
    <script src="common/jquery/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="common/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="common/login-register/login-register.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <span class="label label-primary center-block" style="font-size: 3rem">欢迎光临招聘网</span>
        </div>
        <div class="col-sm-6">
            <a href="javascript:void(0)" onclick="openLoginModal();"><img src="common/img/project-2.jpg" class="img-thumbnail"/></a>

        </div>
        <div class="col-sm-6">
            <a href="javascript:void(0)" onclick="openRegisterModal();"><img src="common/img/yp.jpg" class="img-thumbnail"/></a>
        </div>
        <!--<div class="col-sm-6">-->
            <!--<a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>-->
            <!--<a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>-->
        <!--</div>-->
    </div>


    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="error"></div>
                            <div class="form loginBox">
                                    <input class="form-control" type="text" placeholder="账号" name="username">
                                    <input class="form-control" type="password" placeholder="密码" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="登录" onclick="loginAjax()"/>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                    <input  class="form-control" type="text" placeholder="账号" name="username"/>
                                    <input  class="form-control" type="password" placeholder="密码" name="password"/>
                                    <input id="password_confirmation" class="form-control" type="password" placeholder="重复密码" name="repassword"/>
                                    <input class="btn btn-default btn-register" type="button" value="创建 账号" name="commit" onclick="registerAjax()"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>还没有账号
                                 <a href="javascript: showRegisterForm();">去创建一个</a>?
                            </span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>已经拥有一个账号?</span>
                        <a href="javascript: showLoginForm();">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
